<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./assets/pokeball.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PokéDom</title>
  </head>
  <body>
    <h1 style="padding: 10px;">PokéDom- gotta code 'em all!</h1>

    <section class="search">
      <label for="pokemon">Search By:</label>
      <select name="pokemon" class="search__dropdown">
        <option value="name">By Name</option>
        <option value="type">By Type</option>
        <option value="limit">Limit the number of results</option>
      </select>
      <input type="text" placeholder="Search Here" class="search__value">
      <button class="search__button">Reveal</button>
      <button class="search__reset">Reset</button>

    </section>

    <main class="card-container"></main>

    <script src="./script.js" type="module"></script>
  </body>
</html>
